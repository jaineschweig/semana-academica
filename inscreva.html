<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Evellyn Izadora, Jaine Schweig">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIII Semana Academica</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <h1>VIII - SC</h1>
                <ul>
                    <li><a href="index.html">Parceiros</a></li>
                    <li><a href="#">Maratona</a></li>
                    <li><a href="#">Jogos Eletrônicos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li class="button"><a href="inscreva.html">Inscreva-se</a></li>
                </ul>
            </nav>
        </header>
        <main>

            <section class="container">
                <form>
                    <fieldset>
                        <legend>Inscreva-se</legend>
                        <div class="input-container">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome completo" required autofocus>
                        </div>
                        <div class="input-container">
                            <label for="matricula">Matrícula</label>
                            <input type="number" name="matricula" id="matricula" placeholder="Matrícula" pattern="\d{10}" required>
                        </div>
                        <div class="input-container">
                            <label for="text">CPF</label>
                            <input type="text" name="CPF" id="CPF" placeholder="CPF" pattern="\d{3}.\d{3}.\d{3}-\d{2}" required>
                        </div>
                        <div class="input-container">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="E-mail" required>
                        </div>
                        <div class="input-container">
                            <label for="turma">Turma</label>
                            <select name="turma" id="turma" required>
                                <option value="">Selecione</option>
                                <option value="1ºA Técnico Integrado em Informática">1ºA Técnico Integrado em Informática</option>
                                <option value="1ºB Técnico Integrado em Informática">1ºB Técnico Integrado em Informática</option>
                                <option value="2ºA Técnico Integrado em Informática">2ºA Técnico Integrado em Informática</option>
                                <option value="2ºB Técnico Integrado em Informática">2ºB Técnico Integrado em Informática</option>
                                <option value="3ºA Técnico Integrado em Informática">3ºA Técnico Integrado em Informática</option>
                                <option value="3ºB Técnico Integrado em Informática">3ºB Técnico Integrado em Informática</option>
                            </select>
                        </div>


                        <div class="actions">
                            <button type="submit">Increve-se</button>
                            <button type="reset">Limpar</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>

</body>

</html>
